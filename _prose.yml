prose:
  # Prose settings (visit: https://github.com/prose/prose/wiki/Prose-Configuration)
  rooturl: 'content'
  media: 'static/images'
  users:
    - login: "ccamara"
      user: "Carlos Cámara Menoyo"
    - login: "anrv"
      user: "Ana Ruiz Varona"
  metadata:
    content/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "El título de la publicación"
      - name: "date"
        field:
          element: "text"
          label: "Fecha"
          placeholder: "Fecha en formato aaaa-mm-dd (año-mes-día)"
          value: CURRENT_DATETIME
      - draft:
        field:
          element: "checkbox"
          label: "Borrador"
          help: "Si esta opción está marcada, el contenido se guardará, pero no será publicado"
          value: true
